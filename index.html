<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Magic Square</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="navbar">
                <button type="button" class="btn" onclick="generateMagicSquare(4, 0)">4x4</button>
                <button type="button" class="btn" onclick="generateMagicSquare(6, 1)">6x6</button>
                <button type="button" class="btn" onclick="generateMagicSquare(8, 2)">8x8</button>
                <button type="button" class="btn" onclick="generateMagicSquare(10, 3)">10x10</button>
            </div>
            <input type="number" id="startingValue" placeholder="Starting value">    
        </header>
        <main class="main" id="magicSquareContainer">
            
        </main>
        <footer class="footer">
            <p class="amount"></p>
            <marquee behavior="" direction="left" scrollamount="30" class="footer-content"></marquee>
        </footer> 
    </div>
    <script src="script.js"></script>
</body>
</html>
