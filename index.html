<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Magic Square</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="navbar">
                <button type="button" class="btn" onclick="generateMagicSquare(3, 0)">3x3</button>
                <button type="button" class="btn" onclick="generateMagicSquare(5, 1)">5x5</button>
                <button type="button" class="btn" onclick="generateMagicSquare(7, 2)">7x7</button>
                <button type="button" class="btn" onclick="generateMagicSquare(9, 3)">9x9</button>
            </div>
            <input type="number" id="startingValue" placeholder="Starting value">    
        </header>
        <main class="main" id="magicSquareContainer">
            
        </main>
        <footer class="footer">
            <p class="amount"></p>
            <marquee behavior="" direction="right" scrollamount="30" class="footer-content"></marquee>
        </footer> 
    </div>
    <script src="script.js"></script>
</body>
</html>
